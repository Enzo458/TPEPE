version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - info_empleado
  - saludos
  - pedir_tiempo_por_tarea
  - despedida
  - nombre_empleado

entites: 
  - idEmpleado
  - empleado

slots: 
  name:
    type: text  

actions:
  - action_info_empleado
  - action_pedir_tiempo

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_saludos:
  - text: "Buenos dias"

  utter_despedida:
  - text: "Hasta luego"

  utter_nombre:
  - text: "como es tu nombre?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
